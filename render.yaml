# Render.com deployment configuration
# Deploy the webhook server as a web service

services:
  - type: web
    name: roura-license-server
    runtime: docker
    dockerfilePath: ./Dockerfile.webhook
    healthCheckPath: /health
    envVars:
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: SENDGRID_API_KEY
        sync: false
      - key: FROM_EMAIL
        value: license@roura.io
      - key: FROM_NAME
        value: Roura Agent
